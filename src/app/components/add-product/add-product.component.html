<div class="add-prod">
<h2>Yeni Ürün Ekle</h2>
<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="product-form">
  <div class="form-group">
    <label for="name">Ürün Adı:*</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="description">Açıklama:*</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="price">Fiyat:*</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required min="0.01" step="0.01">
  </div>
  <div class="form-group">
    <label for="stock">Stok Miktarı:*</label>
    <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" required min="1">
  </div>
  <div class="form-group">
    <label for="categoryId">Kategori:*</label>
    <select id="categoryId" [(ngModel)]="product.categoryId" name="categoryId"  required>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrls">Resim URL'leri:</label>
    <div class="image-url-input">
      <input type="text" id="imageUrls" #imageUrlInput>
      <button type="button" (click)="addImageUrl(imageUrlInput.value)">Ekle</button>
    </div>
    <ul>
      <li *ngFor="let url of product.imageUrls">{{ url }}</li>
    </ul>
  </div>
  <button type="submit" class="submit-button" [disabled]="!productForm.valid">Ürünü Ekle</button>
  <a class="info">* işareti olan alanların doldurulması zorunludur.</a>
</form>
</div>
