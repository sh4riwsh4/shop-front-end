<div class="logo-container">
  <a class="logo" routerLink="/home">ARB</a>
</div>
<div class="login-container">
  <a>Giriş Yap</a>
  <form class="login-form" (ngSubmit)="login()">
    <div>
      <input type="text" id="username" placeholder="Kullanıcı Adı" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <input type="password" id="password" placeholder="Şifre" [(ngModel)]="password" name="password" required>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button type="submit">Giriş Yap</button>
    <a class="login-text">Henüz bir hesabın yok mu? <span routerLink='/role'><b class="login-blue">Kayıt ol.</b></span></a>
  </form>
</div>
